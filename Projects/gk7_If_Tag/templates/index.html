<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Simple Home Page</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    margin: 0;
    padding: 0;
  }
  header {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 10px 0;
  }
  .container {
    max-width: 960px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
  }
  h1 {
    margin-top: 0;
  }
  p {
    line-height: 1.6;
  }
</style>
</head>
<body>
  <header>
    <h1>Welcome to My Simple Home Page</h1>
  </header>
  <div class="container">
    <h2>About Me</h2>
    <p>Hello! I'm a web enthusiast, and this is my simple home page. Feel free to explore and learn more about me.</p>
    <h2>My Hobbies</h2>
    <ul>
      <li>Reading</li>
      <li>Hiking</li>
      <li>Programming</li>
    </ul>
  </div>
</body>
</html>
