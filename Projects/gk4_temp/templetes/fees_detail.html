<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fees Detail</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        header, footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }
        
        .fees-section {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .fees-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        
        .fees-table th, .fees-table td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Fees Detail</h1>
    </header>
    <section class="fees-section">
        <h2>Course Fees</h2>
        <table class="fees-table">
            <tr>
                <th>Course</th>
                <th>Fee Amount</th>
            </tr>
            <tr>
                <td>Mathematics</td>
                <td>$1000</td>
            </tr>
            <tr>
                <td>Science</td>
                <td>$1200</td>
            </tr>
            <!-- Add more rows as needed -->
        </table>
    </section>
    <footer>
        <p>&copy; 2023 Your Institution. All rights reserved.</p>
    </footer>
</body>
</html>
