<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block 'core_css' %}
        <link rel="stylesheet" href="{% static 'core/css/core.css' %}">
        <link rel="stylesheet" href="{% static 'core/css/bootstrap.css' %}">
        <link rel="stylesheet" href="{% static 'core/css/all.css' %}">
    {% endblock 'core_css' %}
    <title>{% block 'title' %}
        By-default Title
        {% endblock 'title' %}</title>

</head>
<body>
    {% comment %} <ol>
        <li>Python</li>
        <li>Django</li>
        <li>Flask</li>
    </ol>
     {% endcomment %}
     <button type="button" class="btn btn-outline-primary">Primary</button>
     <button type="button" class="btn btn-outline-secondary">Secondary</button>
     <button type="button" class="btn btn-outline-success">Success</button>
     <button type="button" class="btn btn-outline-danger">Danger</button>
     <button type="button" class="btn btn-outline-warning">Warning</button>
     <button type="button" class="btn btn-outline-info">Info</button>
     <button type="button" class="btn btn-outline-light">Light</button>
     <button type="button" class="btn btn-outline-dark">Dark</button>




    {% block 'content' %} {% endblock 'content' %}

    <script src = "{% static 'core/js/jquery.js' %}"></script>
    <script src = "{% static 'core/js/popper.js' %}"></script>
    <script src = "{% static 'core/js/bootrap.js' %}"></script>
    <script src = "{% static 'core/js/all.js' %}"></script>

</body>
</html>
